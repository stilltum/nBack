<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8" />
  <title>nBack</title>
  <script src="nback.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="nBack_header">nBack 1</h1>
    <form id="game_options" action="javascript:new_game()">
        <label for="level">Level</label>
        <select id="nback_level" name="nback_level">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <label for="game_mode">Modes</label>
        <select id="game_mode" multiple size="3">
            <option value="symbol">Symbol</option>
            <option value="colour">Colour</option>
            <option value="position">Position</option>
        </select>
        <label for="rounds">Rounds</label>
        <select id="rounds" name="rounds">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <input type="submit" value="Start Game">
    </form>
    <div id="nBack_square">
        <div class="nBack_cell" id="pos0"></div><div class="nBack_cell" id="pos1"></div><div class="nBack_cell" id="pos2"></div>
        <div class="nBack_cell" id="pos3"></div><div class="nBack_cell" id="pos4"></div><div class="nBack_cell" id="pos5"></div>
        <div class="nBack_cell" id="pos6"></div><div class="nBack_cell" id="pos7"></div><div class="nBack_cell" id="pos8"></div>
    </div>
    <h2>Round:</h2>
    <h2 id="round"></h2>
    <div id="game_stats"></div>
    <div id="guess_header">Guess match by clicking a button:</div>
        <button id="position_button" class=guess_button type="button" hidden>Position</button>
        <button id="colour_button" class=guess_button type="button" hidden>Colour</button>
        <button id="symbol_button" class=guess_button type="button" hidden>Symbol</button>
    <div id="guess_options">
    </div>
</body>
</html>
